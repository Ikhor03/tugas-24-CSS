<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - Niomic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-group">
        <label for=""><b>Nama Lengkap</b></label>
        <input type="text" placeholder="Nama Lengkap" class="form-control">
    </div>
    <div class="form-group">
        <label for=""><b>Alamat Rumah</b></label>
        <textarea name="" id="" cols="20" rows="5" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for=""><b>Foto Profil</b></label>
        <input type="file" class="form-control">
    </div>
    <div class="form-group">
        <label for=""><b>Alamat Email</b></label>
        <input type="email" placeholder="Alamat Email" class="form-control">
    </div>
    <div class="form-group">
        <label for=""><b>Kata Sandi</b></label>
        <input type="password" placeholder="Kata Sandi" class="form-control">
    </div>
    <div class="form-group">
        <p><b>Jenis Kendaraan anda:</b>&nbsp;
            <input type="radio" name="kendaraan">
            <label for="">Motor</label>
            <input type="radio" name="kendaraan">
            <label for="">Mobil</label>
        </p>
    </div>

    <br>
    <button type="button" class="btn btn-primary">Register</button>
</body>
</html>
